# Site Info
title:              "standarderror"
description:        "flotsam and jetsam"
google_verify:      TBC # Put your Google Verification here
google_analytics:   UA-XXXXXXX-X # Put your Google Analytics code

# Author Info
author_name:        "Cameron Mence"
author_email:
author_gravatar:    487daca72d479be1ef022f91a5456098 # 2b38b1b0e7e08b69379bd61582adf0c8 # Gravatar md5 hash
twitter_username:   penguinseesaw

# Site Settings
#baseurl:            "/the-plain" # Base URL must end WITHOUT a slash, default: ""
baseurl:            ""
permalink:          /notes/:title # Post permalink
timezone:           Asia/Melbourne

# Site Build
#highlighter:        pygments  # CM 20161018
markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
